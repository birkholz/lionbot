{% extends 'base.html' %}

{% block title %}LionBot - Guilds{% endblock %}

{% block body %}
<h2>LionBot Management</h2>
<h4>Guilds:</h4>
<ul>
    {% for guild in guilds %}
    <li>
    {% if guild.added %}
        <a href="{{ url_for('manage_guild', guild_id=guild.id) }}">{{ guild.name }}</a>
    {% else %}
        {{ guild.name }} (<a href="{{ guild.add_link }}">Add</a>)
    {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
